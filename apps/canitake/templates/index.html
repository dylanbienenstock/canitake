{% extends "base.html" %}

{% block content %} {% load static %}
	<div id="autocomplete-container">
		<!-- <img id="autocomplete-loading" src="{% static 'img/loading.svg' %}"> -->
		<div id="autocomplete"></div>
	</div>

	<div id="interface-page">
		<div id="symbol">
			<div id="safety-icon-container">
				<img id="icon-loading" class="safety-icon noselect" src="{% static 'img/loading.svg' %}">
				<img id="icon-unknown" class="safety-icon noselect" src="{% static 'img/unknown2.svg' %}">
				<img id="icon-synergy" class="safety-icon noselect" src="{% static 'img/synergy.svg' %}">
				<img id="icon-nosynergy" class="safety-icon noselect" src="{% static 'img/nosynergy.svg' %}">
				<img id="icon-decrease" class="safety-icon noselect" src="{% static 'img/decrease.svg' %}">
				<img id="icon-caution" class="safety-icon noselect" src="{% static 'img/caution.svg' %}">
				<img id="icon-unsafe" class="safety-icon noselect" src="{% static 'img/unsafe.svg' %}">
				<img id="icon-dangerous" class="safety-icon noselect" src="{% static 'img/dangerous.svg' %}">
			</div>
		</div>

		<div id="interface">
			Can I take&nbsp;

			<span style="white-space: nowrap;">
				<div class="underlined-input-container">
					<div class="underlined-input">
						<input class="drug-input" id="first-drug" type="text" maxlength="255" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
						<div class="underline noselect">&nbsp;</div>
						<div class="underline-shadow noselect">&nbsp;</div>
					</div>

					<img id="autocomplete-loading-first-drug" src="{% static 'img/loading.svg' %}">
				</div>

				&nbsp;with&nbsp;

				<div class="underlined-input-container">
					<div class="underlined-input">
						<input class="drug-input" id="second-drug" type="text" maxlength="255" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
						<div class="underline noselect">&nbsp;</div>
						<div class="underline-shadow noselect">&nbsp;</div>
					</div>

					<img id="autocomplete-loading-second-drug" src="{% static 'img/loading.svg' %}">
				</div>

				?
			</span>
		</div>

		<div id="information">
			<div id="information-content">
				<div id="combo-status">Unknown</div>
				<div id="more-info-container">
					<div id="more-info">More Info</div>
					<img id="more-info-button" src="{% static 'img/down-chevron.svg' %}">
				</div>
			</div>	
		</div>
	</div>

	<div id="more-info-page">
		<div id="back-center">
			<div id="back-container">
				<img id="back-button" src="{% static 'img/up-chevron.svg' %}">
				<div id="back">Back</div>
			</div>
		</div>

		<div id="more-info-link-container">
			<div id="more-info-link-first-drug" class="more-info-link noselect">First drug</div>
			<div id="more-info-link-second-drug" class="more-info-link noselect">Second drug</div>
			<div class="more-info-link noselect">Sources</div>
			<div class="more-info-link noselect">About</div>
		</div>

		<div id="more-info-content">
		</div>
	</div>
{% endblock %}
